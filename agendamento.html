<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ - Agendamentos</title>
    <meta name=" description" content="Clínica com Atendimento em Várias Especialidades Médicas na Cidade de Limeira">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Esta seção é o cabeçalho (apertar control e ;) -->
    <header>
        <img src="Imagens/logo.png" alt="Logo da Clínica XYZ">
    </header>

    <main>
        <section class="destaque">
            <h1>Agendamentos</h1>
            <p>Opção online para agendamento de consultas</p>


        </section>

        <section class="agendamento">

            <form action="" method="post" name="form-agendamento" id="form-agendamento">
                <div class="form-group">
                    <div>
                        <label for="">Selecione a data</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <div>
                        <label for="">Selecione a hora</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>
                    <div>
                        <label for="">Selecione a especialidade</label>
                        <select name="especialidade" id="especialidade">
                            <option></option>
                            <option>Cardiologia</option>
                            <option>Dermatologia</option>
                            <option>Pediatria</option>
                            <option>Ortopedia</option>
                            <option>Clínica Geral</option>
                            <option>Endocrinologia</option>
                        </select>
                    </div>
                    
                </div>
                <div>
                    <label for="">Nome completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <input type="submit" value="Confirmar Agendamento" name="confirmar">
                </div>

            </form>

        </section>

        <section class="voltar">
            <a href="index.html"> <i class="bi bi-arrow-left-circle-fill"></i> Voltar</a>
        </section>



    </main>
    <footer>
        &copy; 2025 | Clínica XYZ | Créditos
    </footer>
</body>

</html>
